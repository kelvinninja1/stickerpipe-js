<div class="container">

			</div>
		</div>

<div class="message-box-container">
	<div class="container">
		<div id="messageBox">
			<div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" id="stickersToggle">
	                    <span class="icon icon-smile"></span>
                    </button>
                </span>

				<div class="form-control textarea" placeholder="Message..." contenteditable="true"></div>

				<span class="input-group-btn">
                    <button class="btn btn-default" type="submit">
	                    <span class="icon icon-send"></span>
                    </button>
                </span>
			</div>
		</div>
	</div>
</div>

<script id="messageTemplate" type="text/template">
	<div class="message {{ (!!sticker && 'is-sticker') || '' }}">
		{[ if (!isCurrentUser) { ]}
		<div class="message-user-photo">
			<img src="{{ user.picture }}" class="img-circle">
		</div>
		{[ } ]}
		<div class="message-body">
			{[ if (!sticker) { ]}
			<div class="{{ isCurrentUser ? 'message-bubble-from-me' : 'message-bubble-from-them' }}">
				<p>{{ text }}</p>
			</div>
			<div class="clearfix"></div>
			{[ } else { ]}
			<div class="text-center {{ !isCurrentUser ? 'pull-left' : 'pull-right' }}"
			     style="margin-bottom: 30px;">
				{{ sticker.html }}
			</div>
			{[ } ]}
		</div>
		{[ if (isCurrentUser) { ]}
		<div class="message-user-photo">
			<img src="{{ user.picture }}" class="img-circle">
		</div>
		{[ } ]}
	</div>
</script>
