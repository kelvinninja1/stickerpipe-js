<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Stickers</title>
</head>
<body>
    <div class="content">
        <div id="paste_sticker"></div>

        <div class="sttab" id="sttab"></div>
        <div class="stitems" id="stitems"></div>
    </div>

    <script src="../dist/stickers.js"></script>
    <script>

        (function() {
            var sticker = new Stickers({

                tabContainerId: "sttab",
                tabItemClass: "sttab_item",

                stickersContainerId: "stitems",
                stickerItemClass: "stitems_item",

                stickerResolutionType: "mdpi",
                tabResolutionType: "xxhdpi",

                htmlForEmptyRecent: "<div class='emptyRecent'>empty recent text</div>",

                apikey: "72921666b5ff8651f374747bfefaf7b2",
                storgePrefix: "stickerPipe",
                enableCustomTab: true

            });

            sticker.start();

            sticker.onClickSticker(function(text) {
                var parseObj = sticker.getStickerUrl(text),
                    htmlEl;

                if(parseObj.isSticker) {
                    htmlEl = "<div> <img src=" + parseObj.url + " /> </div>"
                    document.getElementById("paste_sticker").innerHTML += htmlEl;
                    document.getElementById("paste_sticker").scrollTop = 10000;
                }

            });


            sticker.onClickCustomTab(function() {
                alert("customTab");
            });

        })();

    </script>

</body>
</html>
